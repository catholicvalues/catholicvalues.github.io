<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>CatholicValues Quiz</title>
    <link rel="icon" type="x-icon" href="icon.png">
    <link rel="shortcut icon" type="x-icon" href="icon.png">
    <meta charset="utf-8">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-6511426299019766",
        enable_page_level_ads: true
      });
    </script>
    </head>
    <body>
    <script type="application/javascript"
            src="questions.js">
    </script>
    <h1>CatholicValues</h1>
    <hr>
    <h2 style="text-align:center;" id="question-number">Loading...</h2>
    <p class="question" id="question-text"></p>
    <button class="button stronglyAgree" onclick="next_question( 1.0)">적극 동의</button> <br>
    <button class="button agree" onclick="next_question( 0.5)">동의</button> <br>
    <button class="button neutral" onclick="next_question( 0.0)">현상유지</button> <br>
    <button class="button disagree" onclick="next_question(-0.5)">비동의</button> <br>
    <button class="button stronglyDisagree" onclick="next_question(-1.0)">적극 비동의</button> <br>
    <button class="small_button" onclick="prev_question()" id="back_button">Back</button>
    <button class="small_button_off" id="back_button_off">뒤로</button><br>
    
    <script>
        var max_life, max_bish, max_womn, max_poli, max_mass, max_clth, max_host; // Max possible scores
        max_life = max_womn = max_poli = max_mass = max_clth = max_host = 0;
        let life_array = new Array(questions.length);
        let bish_array = new Array(questions.length);
        let womn_array = new Array(questions.length);
        let mass_array = new Array(questions.length);
        let poli_array = new Array(questions.length);
        let clth_array = new Array(questions.length);
        let host_array = new Array(questions.length);
        var qn = 0; // Question number
        init_question();
        for (var i = 0; i < questions.length; i++) {
            max_life += Math.abs(questions[i].effect.life)
            max_bish += Math.abs(questions[i].effect.bish)
            max_womn += Math.abs(questions[i].effect.womn)
            max_poli += Math.abs(questions[i].effect.poli)
            max_mass += Math.abs(questions[i].effect.mass)
            max_clth += Math.abs(questions[i].effect.clth)
            max_host += Math.abs(questions[i].effect.host)
        }
        function init_question() {
            document.getElementById("question-text").innerHTML = questions[qn].question;
            document.getElementById("question-number").innerHTML = "문제 " + (qn + 1) + " of " + (questions.length);
            if (qn == 0) {
                document.getElementById("back_button").style.display = 'none';
                document.getElementById("back_button_off").style.display = 'block';
            } else {
                document.getElementById("back_button").style.display = 'block';
                document.getElementById("back_button_off").style.display = 'none';
            }
    
        }
    
        function next_question(mult) {
            life_array[qn] = mult*questions[qn].effect.life
            bish_array[qn] = mult*questions[qn].effect.bish
            womn_array[qn] = mult*questions[qn].effect.womn
            poli_array[qn] = mult*questions[qn].effect.poli
            mass_array[qn] = mult*questions[qn].effect.mass
            clth_array[qn] = mult*questions[qn].effect.clth
            host_array[qn] = mult*questions[qn].effect.host
            qn++;
            if (qn < questions.length) {
                init_question();
            } else {
                results();
            }
        }
    
        function prev_question() {
            if (qn == 0) {
                return;
            }
            qn--;
            init_question();
        }
    
        function calc_score(score,max) {
            return (100*(max+score)/(2*max)).toFixed(1)
        }
    
        function results() {
            let final_life = life_array.reduce((a, b) => a + b, 0)
            let final_bish = bish_array.reduce((a, b) => a + b, 0)
            let final_womn = womn_array.reduce((a, b) => a + b, 0)
            let final_poli = poli_array.reduce((a, b) => a + b, 0)
            let final_mass = mass_array.reduce((a, b) => a + b, 0)
            let final_clth = clth_array.reduce((a, b) => a + b, 0)
            let final_host = host_array.reduce((a, b) => a + b, 0)
            location.href = `results.html`
                + `?l=${calc_score(final_life,max_life)}`
                + `&b=${calc_score(final_bish,max_bish)}`
                + `&w=${calc_score(final_womn,max_womn)}`
                + `&p=${calc_score(final_poli,max_poli)}`
                + `&m=${calc_score(final_mass,max_mass)}`
                + `&c=${calc_score(final_clth,max_clth)}`
                + `&h=${calc_score(final_host,max_host)}`
        }
    </script>
    </body>
